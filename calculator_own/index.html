<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="main">
        <div id="history">
            <!-- <p class="hListItem"></p> -->
        </div>
        <input type="text" id="calculator-display" value="0" readonly>
        <div class="keys">
            <button class="key darker" id="delete-button" style="display: none;" onclick="deleteLast()">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="m456-320 104-104 104 104 56-56-104-104 104-104-56-56-104 104-104-104-56 56 104 104-104 104 56 56Zm-96 160q-19 0-36-8.5T296-192L80-480l216-288q11-15 28-23.5t36-8.5h440q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H360ZM180-480l180 240h440v-480H360L180-480Zm400 0Z"/></svg>
            </button>
            <button class="key darker" id="clear" onclick="clearDisplay()">AC</button>
            <button class="key darker" onclick="add('(')">(</button>
            <button class="key darker" onclick="add(')')">)</button>
            <button class="key operator" onclick="add('/')">รท</button>
            <button class="key" onclick="add('7')">7</button>
            <button class="key" onclick="add('8')">8</button>
            <button class="key" onclick="add('9')">9</button>
            <button class="key operator" onclick="add('*')">ร</button>
            <button class="key" onclick="add('4')">4</button>
            <button class="key" onclick="add('5')">5</button>
            <button class="key" onclick="add('6')">6</button>
            <button class="key operator" onclick="add('-')">-</button>
            <button class="key" onclick="add('1')">1</button>
            <button class="key" onclick="add('2')">2</button>
            <button class="key" onclick="add('3')">3</button>
            <button class="key operator" onclick="add('+')">+</button>
            <button class="key" onclick="toggleHistory()">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M480-120q-138 0-240.5-91.5T122-440h82q14 104 92.5 172T480-200q117 0 198.5-81.5T760-480q0-117-81.5-198.5T480-760q-69 0-129 32t-101 88h110v80H120v-240h80v94q51-64 124.5-99T480-840q75 0 140.5 28.5t114 77q48.5 48.5 77 114T840-480q0 75-28.5 140.5t-77 114q-48.5 48.5-114 77T480-120Zm112-192L440-464v-216h80v184l128 128-56 56Z"/></svg>
            </button>
            <button class="key" onclick="add('0')">0</button>
            <button class="key" onclick="add('.')">,</button>
            <button class="key operator" onclick="result()">=</button>
        </div>
    </div>

    <script src="system-info/system-info.js" defer></script>
    <script src="index.js" defer></script>
</body>
</html>
